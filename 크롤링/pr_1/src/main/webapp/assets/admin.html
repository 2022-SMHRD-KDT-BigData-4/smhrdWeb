<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style_admin.css">
</head>
<body>
    <div class="wrap">
        <h1 id="adminmain">회원관리페이지</h1>
        <form>
            <dl>
                <dt>회원검색</dt>
                <dd>
                    <form method="post" class="search">
                    <select id ="user_search_select">
                        <option value="userID">유저 닉네임</option>
                        <option value="userEmail">유저 이메일</option>
                    </select>
                        <input type="password" placeholder="검색어 입력">
                        <input type="button" value="회원 검색" onclick="infoCheck()">
                    </form>
                </dd>
            </dl>
            <dl>
                <dt>회원탈퇴</dt>
                <dd>
                    <form method="post" class="drop">
                    <select id ="user_drop">
                        <option value="userID">유저 닉네임</option>
                        <option value="userEmail">유저 이메일</option>
                    </select>
                        <input type="text" placeholder="검색어 입력">
                        <input type="button" value="회원 탈퇴" onclick="dropCheck()">
                    </form>
                </dd>
            </dl>
            <dl>
                <dt>권한부여</dt>
                <dd>
                    <form method="post" class="authority" action="#">
                        유저 ID <input type="text" name="userID"/>
                       <input type="radio" name="useraut" value="user" checked/> 유저
                       <input type="radio" name="useraut" value="admin"/> 관리자
                       <input type="submit" class="autchange"value="권한 변경" />
                </dd>
            </dl>
            <input type="submit" id="back" value="뒤로가기">
            <input type="submit" id="join" value="설정변경">
            <!--
                정의형 목록 스타일
                dl : 정의 목록을 나타내는 태그 특정 용어에 대해 정의하는 제목과 그 제목에
                대한 설명을 담는다. 기본 속성 = block요소
                dt : 정의 되는 용어에 대한 제목을 나타낸다. 기본 속성 = block요소
                dd : 정의된 제목에 대한 설명을 나타낸다. 기본 속성 = block요소
                예)
                <dl>
                    <dt>정의 제목1</dt>
                    <dt>정의 제목2</dt>
                    <dt>정의 제목3</dt>

                    <dd>정의 설명</dd>
                </dl>
            -->
        </form>
    </div>   
</body>
</html>
