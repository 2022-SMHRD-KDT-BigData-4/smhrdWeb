<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">

            <strong>공지사항</strong>
            <p>공지사항 페이지입니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">

                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="제가 정말 중요하게 고백할게 있어요."></dd>

                </div>

                    <dl>
                        <dt>글쓴이</dt>
                        <dd>황교진</dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" >
탈 부착..
오늘 이런일이 있었습니다.
익명게시판이 아니었네요.
공지사항이라니..ㄷㄷ
진환이형, 민준이형, 민철이형 사랑해요
서린이랑은 형동생처럼 당구치기,방탈출하기,영화보기
그치만 놀 땐 확실히! 위에 서린이와 함께 파티구합니다!</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">수정</a>
                <a href="list.html">취소</a>
