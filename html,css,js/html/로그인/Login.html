<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트타임</title>
    <link rel="stylesheet" href="/html,css,js/css/login.css">
    <link rel="stylesheet" href="/html,css,js/css/media.css">
</head>
<body>
    <div id="container" class="login">
        <h1 class="logo">
            <a href="/html,css,js/html/LoginTitle.html">스마트타임</a>
        </h1>
        <form action="#" method="post">
            <p class="input">
                <input type="text" name="userid" maxlength="30" class="text" placeholder="아이디">
            </p>
            <p class="input">
                <input type="password" name="password" maxlength="30" class="text" placeholder="비밀번호">
            </p>
            <div OnClick="location.href ='/html,css,js/html/메인/main.html'">
            <p class="submit">
                <input type="text" value="로그인" class="text">
            </p>
            </div>
            <label class="autologin">
                <input type="checkbox" name="autologin" value="1">
                로그인 유지
            </label>
            <p class="find">
                <a href="#">아이디/비밀번호 찾기</a>
            </p>
            <p class="register">
                <span>처음이신가요?</span>
                <a href="/html,css,js/html/로그인/join.html">회원가입</a>
            </p>
        </form>
    </div>
</body>
</html>
